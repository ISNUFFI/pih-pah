name: Rust

on:
  workflow_dispatch:
  create:
    tags:
      - 'deploy'

env:
  SSH_PRIVATE_KEY: ${{ deploy_loader.SSH_PRIVATE_KEY }}
  SERVER: ${{ deploy_loader.SERVER }}
  SERVER_PASSWORD: ${{ deploy_loader.SERVER_PASSWORD }}
  USER: ${{ deploy_loader.USER }}
  DATABASE_URL: ${{ deploy_loader.DATABASE_URL }}

jobs:
  build:

    runs-on: ubuntu-latest
    
    environment: deploy_loader

    steps:
    - uses: actions/checkout@v3

    - name: Cache Cargo registry
      uses: actions/cache@v2
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache target directory
      uses: actions/cache@v2
      with:
        path: target
        key: ${{ runner.os }}-target-release-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build
      run: bash ./crate/receiver/script/semi-auto-deploy.sh
